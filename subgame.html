<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="subgame.css" />
  </head>

  <body>
    <div class="container">
      <div class="totdata">
        <div class="rule">
          Hey gamer, I have number in my mind and its between 1-100. Guess Now
        </div>
        <input
          type="number"
          placeholder=" Enter"
          name="number"
          id="number-input"
          min="1"
          max="100"
          class="inpnum"
        />
        <span class="sub-button" id="submit">Submit</span>
        <br>
        <br>
        <span class="lives-font">
          Lives: <span id="lives">5</span>
        </span>
        <div id="message"></div>
      </div>
    </div>

    <script src="./game.js"></script>
  </body>
</html>
